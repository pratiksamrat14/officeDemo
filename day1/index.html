<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/OfficeBOXLogo_Transparent.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Box Office</title>
  </head>
  <body id="root">
    <!-- This is header portion -->
    <header class="cont1" id="header">
      <nav class="cont1" id="navbar">
        <figure class="cont1" id="company-logo">
          <img src="./images/OfficeBOXLogo_Transparent.png" alt="" />
        </figure>
        <span class="cont1">Run business with ease ...</span>
      </nav>
    </header>
    <!-- MAIN BODY OF PAGE -->
    <main class="main-container">
      <!-- FIRST INDEPENDENT SECTION TO TELL BENEFITS  -->

      <article class="login-form">
        <section class="form-section">
          <h1 class="form-heading">Sign In To Box OFFICEBOX</h1>
          <form action="">
            <label for="box1"  class="label"
              >Subscriber Code: <span class="astrik">*</span></label
            >
            <br />
            <input class="subscriber-code" type="number" required  max="4" />
            <input class="subscriber-code" type="number" required  max="4" />
            <input class="subscriber-code" type="number" required  max="4" />
            <input class="subscriber-code" type="number" required  max="4" />
            <br />
            <label for="un">Username<span class="astrik" class="label">*</span></label
            ><br />
            <input class="un-pass" type="email" id="un" />
            <br />
            <label for="pass" class="label">Password<span class="astrik">*</span></label
            ><br />
            <input class="un-pass" type="password" id="pass" />
            <br />
            <input type="checkbox" /><span>Remember me on this Computer</span>
            <br />
            <button class="button" type="submit" id="btn">LOGIN</button>
          </form>

         <p class="access"><a href="">Can't access your account?</a></p> 
          <p class="access"><a href="">Change Password</a></p>
        </section>
      </article>

      <article class="benefits">
        <section class="benefits">
          <figure class="benefits">
            <img
              src="./images/office box benefits.png"
              alt="something went wrong error 404"
            />
          </figure>
        </section>
      </article>
      <!-- SECOND INDEPENDENT SECTION FOR LOGIN FORM -->
    </main>
    <!-- FOOTER OF PAGE -->
    <footer class="footer">
      <p class="footer">&copy; 2009 - 2023 Bizsense Solutions Pvt Ltd.</p>
    </footer>
  </body>
</html>
