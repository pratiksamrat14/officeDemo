<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDVJYr5wTMJRiCNG5FbLpQFdtSYQELFHL1JQopR4A&s"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SignIn</title>
  </head>
  <body>
    <div class="flex-container">
      <img
        class="background-image"
        src="https://images.unsplash.com/photo-1475070929565-c985b496cb9f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
        alt="image not found"
      />
      <div class="form-container">
        <p class="form-name">Sign In</p>

        <form action="" class="form">
          <input
            class="input-item"
            type="email"
            autofocus
            placeholder="Enter your email "
            required
            title="Enter a valid email address contains @ and service provider .com  or .org or .in"
          />
          <input
            class="input-item"
            type="password"
            placeholder="Enter your passowrd"
            required
            title="password must be of at least 8 characters contains mixture of upper ,lowercase , numbers and special characters "

          />
          <p class="text">
            <input class="input-item" type="checkbox" /> Remember me for the
            next time
          </p>
          <input class="input-item" type="submit" value="Log In" />
        </form>

        <p class="text">
          <a class="forgot-pass" target="_blank" href="https://chat.openai.com/"
            >Forgot password or username</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
